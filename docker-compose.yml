    #     container_name: laravel_db
    #     restart: always
    #     environment:
    #       MYSQL_DATABASE: laravel
    #       MYSQL_ROOT_PASSWORD: root
    #     ports:
    #       - "3306:3306"
    #     volumes:
    #       - dbdata:/var/lib/mysql

    nginx:
        image: nginx:latest
        container_name: laravel_nginx
        volumes:
            - .:/var/www/html
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "8000:80"
        depends_on:
            - app
